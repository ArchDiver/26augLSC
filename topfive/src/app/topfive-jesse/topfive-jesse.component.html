<body>
    <!-- <p>topfive-jesse works!</p> -->
    
    <h1>You can add interesting information about:</h1>
    <h1 class="band">Jesse Dee</h1>
    <a href="https://jessedee.com/"><img class="bandimg" border="0" alt="https://jessedee.com/" src="https://jesse-dee.square.site/uploads/1/3/3/0/133093350/s178058447227579872_p61_i1_w600.jpeg"></a>
    
    <section>
    <div>
        <form [formGroup] = "bandForm"> <!-- (ngSubmit)= "onSubmit()" -->
            <label for="bandName">Information about the Artist:</label>
            <input type="text" formControlName = "bandName" id="bandName" [(ngModel)] = "bandNameDisplay">
            <div *ngIf="bandName.invalid && (bandName.dirty || bandName.touched)" class="alert alert-danger">Information about the artist requires at least 10 characters!</div>
            <button type="button" (click)='onSubmit()' id="submitButton">Submit Button</button>
    
        </form>
        <form [formGroup] = "songForm">
            <label for="bandSongName">Song Name:</label>
            <input [(ngModel)] = "bandSongNameDisplay" type="text" formControlName="bandSongName" id="bandSongName">
            <div *ngIf="bandSongName.invalid && (bandSongName.dirty || bandSongName.touched)" class="alert alert-danger">The Song Name is required!</div>
            
        
            <label for="bandLyrics">Lyrics:</label>
            <input type="text" formControlName = "bandLyrics" id="bandLyrics" [(ngModel)] = "bandLyricsDisplay" >
            <div *ngIf="bandLyrics.invalid && (bandLyrics.dirty || bandLyrics.touched)" class="alert alert-danger">Lyrics requires at least 10 characters!</div>
        
            <button type="button" (click)='onSubmit2()' id="submitLyrics">Submit Lyrics</button>
            <!-- <button type="submit">Submit Button</button> -->
        </form>
    </div>
    
    <div>
        <p id="bandNameDisplay" >{{ bandNameDisplay }}</p>
        <p id="bandSongNameDisplay" >{{ bandSongNameDisplay}} </p>
        <p id="bandLyricsDisplay" >{{ bandLyricsDisplay}}</p>
    </div>
    
    </section>
    
</body>
